<form class="mt-3" (ngSubmit)="onSubmit($event)" #form="ngForm">

    {{student | json}}

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input required minlength="3" maxlength="10"  type="email" name="email" #email="ngModel" [(ngModel)]="student.email" class="form-control" id="email" aria-describedby="emailHelp">
        <div class="text-danger" *ngIf="email.invalid && email.touched">Invalid Name</div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" [(ngModel)]="student.password" class="form-control" id="password">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Check me out</label>
    </div> 
    <div class="mb-3 form-check">
        <label for="eduction" class="form-label">Education</label>
        <select class="form-control" name="eduction" id="eduction" [(ngModel)]="student.education">
            <option *ngFor="let degree of degrees">{{degree}}</option>
        </select>
    </div>

    <div class="mb-3 form-check">
        <label for="male" class="form-check-label">Male</label>
        <input type="radio" class="form-check-input" name="gender" id="male" value="Male" [(ngModel)]="student.gender" checked>
        <br>
        <label for="female" class="form-check-label">Female</label>
        <input type="radio" class="form-check-input" name="gender" id="female" value="Female" [(ngModel)]="student.gender">

    </div>

    <button *ngIf="!form['invalid']" type="submit" class="btn btn-primary">Submit</button>


</form>
