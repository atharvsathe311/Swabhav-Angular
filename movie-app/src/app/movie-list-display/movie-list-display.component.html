<h2 class="text-center">Movie List</h2>
<table class="table table-bordered border-dark table-fixed">
    <thead>
        <tr>
            <th>Id</th>
            <th >Movie Name</th>
            <th [width]="200">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of _movieService.movielist()">
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>
                <button class="btn btn-success border-dark" (click)="OnDetailClick(movie.id)">View Details</button>
                <button class="btn btn-danger mx-2 border-dark" (click)="OnDeleteClick(movie.id)"><i class="fa fa-times"
                        aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
</table>
